<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harry Potter Quest JPA</title>
</head>
<body>

<h1>Wizards</h1>

<div>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birthday</th>
            <th>Birth place</th>
            <th>Biography</th>
            <th>Is Muggle ?</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wizard : ${wizards}">
            <td th:text="${wizard.firstName}"></td>
            <td th:text="${wizard.lastName}"></td>
            <td th:text="${wizard.birthday}"></td>
            <td th:text="${wizard.birthPlace}"></td>
            <td th:text="${wizard.biography}"></td>
            <td th:text="${wizard.isMuggle}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
