<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harry Potter Quest JPA</title>
</head>
<body>

<h1>Update wizard</h1>

<form action="/wizard/update" method="post">
    <input th:value="${wizard.id}" name="id" type="hidden">

    <label for="wizard-first-name">First name:</label>
    <input th:value="${wizard.firstName}" id="wizard-first-name" name="firstName" placeholder="Harry" required
           type="text">
    <br><br>

    <label for="wizard-last-name">Last name:</label>
    <input th:value="${wizard.lastName}" id="wizard-last-name" name="lastName" placeholder="Potter" required
           type="text">
    <br><br>

    <label for="wizard-birthday">Birthday:</label>
    <input th:value="${wizard.birthday}" id="wizard-birthday" name="birthday" placeholder="1980-07-31" required
           type="date">
    <br><br>

    <label for="wizard-birth-place">Birth Place:</label>
    <input th:value="${wizard.birthPlace}" id="wizard-birth-place" name="birthPlace" placeholder="London" required
           type="text">
    <br><br>

    <label for="wizard-biography">Biography:</label>
    <textarea th:text="${wizard.biography}" id="wizard-biography" name="biography"></textarea>
    <br><br>

    <label for="wizard-is-muggle">Is Muggle ?</label>
    <input th:checked="${wizard.muggle}" id="wizard-is-muggle" name="isMuggle" type="checkbox" value="true">
    <br><br>

    <input type="submit" value="Send">
</form>

</body>
</html>
